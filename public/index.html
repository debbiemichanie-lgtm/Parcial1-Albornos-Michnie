<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Directorio de especialistas</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="container">
    <div class="filters">
      <input id="q" type="text" placeholder="Buscar por nombre o profe" />
      <select id="modality">
        <option value="">Modalidad (todas)</option>
        <option value="presencial">Presencial</option>
        <option value="virtual">Virtual</option>
        <option value="mixta">Mixta</option>
      </select>
      <select id="insurance">
        <option value="">Cobertura (todas)</option>
        <option value="prepaga">Prepaga</option>
        <option value="particular">Particular</option>
        <option value="ambas">Ambas</option>
      </select>
      <input id="city" type="text" placeholder="Ciudad (ej: CABA)" />
      <button id="btnSearch" class="btn">Buscar</button>
      <button id="btnClear" class="btn outline">Limpiar</button>

      <button id="btnOpenLogin" class="btn small">Login</button>
      <button id="btnLogout" class="btn small outline hidden">Logout</button>
    </div>
  </header>

  <main class="container grid">
    <section class="col">
      <h2>Listado</h2>
      <p id="resultInfo" class="muted">Resultados: 0</p>
      <div id="cards" class="cards"></div>
    </section>

    <section class="col">
      <h2>Nuevo especialista</h2>

      <div id="adminBox" class="hidden">
        <form id="formCreate" class="form">
          <input id="f_nombre" type="text" placeholder="Nombre y apellido" required />
          <input id="f_profesion" type="text" placeholder="Profesión (ej: Psicóloga)" required />

          <select id="f_modality" required>
            <option value="">Modalidad</option>
            <option value="presencial">Presencial</option>
            <option value="virtual">Virtual</option>
            <option value="mixta">Mixta</option>
          </select>

          <select id="f_insurance" required>
            <option value="">Cobertura</option>
            <option value="prepaga">Prepaga</option>
            <option value="particular">Particular</option>
            <option value="ambas">Ambas</option>
          </select>

          <input id="f_specialties" type="text" placeholder="Especialidades (coma separadas)" />
          <input id="f_city" type="text" placeholder="Ciudad" />
          <input id="f_province" type="text" placeholder="Provincia" />
          <input id="f_email" type="email" placeholder="Email" />

          <button class="btn" type="submit">Crear</button>
          <span id="createMsg" class="muted"></span>
        </form>
      </div>

      <p class="muted" id="adminHint">Iniciá sesión para habilitar el ABM.</p>
    </section>
  </main>

  <!-- Diálogo de login -->
  <dialog id="dlgLogin" class="dialog">
    <h3>Login admin</h3>
    <input id="loginEmail" type="email" placeholder="Email" />
    <input id="loginPass" type="password" placeholder="Password" />
    <div class="row">
      <button id="btnDoLogin" class="btn">Ingresar</button>
      <button onclick="document.querySelector('#dlgLogin').close()" class="btn outline">Cancelar</button>
    </div>
    <p id="loginMsg" class="muted"></p>
  </dialog>

  <script src="./app.js" type="module"></script>
</body>
</html>
